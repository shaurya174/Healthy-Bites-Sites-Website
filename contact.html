<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <header>
      <nav id="navbar">
        <ul>
          <li><a href="index.html" target="_blank">Home</a></li>
          <li><a href="recipes.html" target="_blank">Recipes</a></li>
          <li><a href="contact.html" target="_blank">Contact Us</a></li>
        </ul>
      </nav>
      <h1 id="site-title">Healthy Bites</h1>
    </header>
    <main>
      <h2>Contact Us</h2>
      <form action="get" id="contact-form">
        <h5>Personal Info</h5>
        <label for="name">Name: </label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter Your Name"
        />
        <br />
        <label for="password">Password: </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter Your Password"
        />
        <br />
        <div>
          <h5>Gender And Interests</h5>
          <label for="gender">Gender: </label>
          <label for="male">Male</label>
          <input type="radio" value="Male" id="male" name="gender" />
          <label for="female">Female</label>
          <input type="radio" value="female" name="gender" id="female" />
          <br />
          <label for="Interests">Interests: </label>
          <label for="Nutrition">Nutrition</label>
          <input
            type="checkbox"
            id="Nutrition"
            name="Interests"
            value="Nutrition"
          />
          <label for="Fitness">Fitness</label>
          <input
            type="checkbox"
            id="Fitness"
            name="Interests"
            value="Fitness"
          />
          <label for="Mindfulness">Mindfulness</label>
          <input
            type="checkbox"
            id="Mindfulness"
            name="Interests"
            value="Mindfulness"
          />
          <br />
        </div>
        <h5>Experience And Satisfaction</h5>
        <label for="experience">Experience Level</label>
        <select>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="expert">Expert</option>
        </select>
        <br />
        <label for="satisfaction-val">Satisfaction Level: </label>
        <input
          type="range"
          id="satisfaction-val"
          name="satisfaction-val"
          min="1"
          max="10"
          value="10"
        />
        <br />
        <button type="submit">Submit</button>
      </form>
      <footer>
        <p>&copy; 2025 Healthy Bites</p>
      </footer>
    </main>
  </body>
</html>
